<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Radio Button</title>
</head>
<body>
    <form action="good.html">
        <lable for="Frist Name">Frist Name:</lable>
        <input type="text" id="frist name" required> <br> <br>
        <lable for="Last Name">Last Name:</lable>
        <input type="text" id="last name"> <br> <br>
        <lable for="gender">Gender:</lable>
        <lable for="male">Male</lable>
        <input type="radio" name="gender" id="Male" required>
        <lable for="female">Female</lable>
        <input type="radio" name="gender" id="Female" required> <br> <br>
        <lable for="age">Age:</lable>
        <select id="age">
            <option value="15-25">15-25</option>
            <option value="25-35">25-35</option>
            <option value="35-45">35-45</option>
        </select> <br> <br>
        <lable for="address">Address:</lable>
        <input type="text" id="address" required> <br> <br>
        <input type="Submit" value="Submit">
    </form>
</body>
</html>
