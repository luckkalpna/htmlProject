<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Radio Button and dropdown list</title>
</head>
<body>
    <h1>Testing Form</h1>
    <form action="good.html">
        <lable for="name">Name:</lable>
        <input type="text" id="name" required> <br> <br>
        <lable for="birthday">Birthday:</lable>
        <select id="day">
        <option value="day">Day</option>
        <option value="1-10">1-10</option>
        <option value="11-20">11-20</option>
        <option value="21-30">21-30</option>
        </select>
        <select id="month">
            <option value="month">Month</option>
            <option value="january">January</option>
            <option value="febuary">Febuary</option>
            <option value="march">March</option>
        </select>
        <select id="year">
            <option value="year">Year</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="20000">2000</option>
        </select> <br> <br>
        <lable for="username">Username:</lable>
        <input type="text" id="username"> <br> <br>
        <lable for="E-mail">E-mail:</lable>
        <input type="text" id="E-mail"> <br> <br>
        <lable for="website">Website:</lable>
        <input type="text" id="website"> <br> <br>
        <lable for="password">Password:</lable>
        <input type="password" id="password"> <br> <br>
        <lable for="gender">Gender:</lable>
        <lable for="male">Male</lable>
        <input type="radio"name="gender" id="male">
        <lable for="female">Female</lable>
        <input type="radio" name="gender" id="female"> <br> <br>
        <input type="submit" id="submit">
    </form>
</body>
