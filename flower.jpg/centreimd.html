<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            display:block;
            margin-left: auto;
            margin-right: auto;
        }
        p.dotted {
            border-style: double;
            color: rgb(6, 131, 6);
            margin-left: 24%;
            margin-right: 24%;
            text-align: center;
        }
        h2 {
            color: rgb(13, 87, 13);
        }
        .text {
            color: rgb(28, 182, 28);
        }
    </style>
    <title>Centre image</title>
</head>
<body>
    <h2>Centre an image</h2>
    <p class="text">To centre an image, set left and right margine to auto, and make it into a block element.</p>

    <img src="flower.jpg" alt="an beautiful flower" style="width: 700px">
    <p class="dotted">It's a soo beautiful image</p>
    <hr>
</body>
</html>
